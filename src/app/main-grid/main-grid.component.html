  <table>
    <tr *ngFor="let row of sudokuGrid; let rowIndex = index">
      <td *ngFor="let col of sudokuGrid[rowIndex]; let colIndex = index">
        <input type="text" maxlength="1" [(ngModel)]="sudokuGrid[rowIndex][colIndex]" [disabled]="sudokuGrid[rowIndex][colIndex] !== null">
      </td>
    </tr>
  </table>
