<table>
    <tr *ngFor="let row of group; let rowIndex = index">
      <td *ngFor="let square of row; let colIndex = index">
        <app-square [value]="square" [rowIndex]="rowIndex" [colIndex]="colIndex" [groupIndex]="groupIndex" (valueChange)="handleSquareInput(rowIndex, colIndex, $event)"></app-square>
      </td>
    </tr>
  </table>
